<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>부서 추가</h1>
<form action="/admin/dept/deptRegister" method="post">
    <input type="submit" value="가입"><table>
    <tbody><tr>
        <td>부서명</td>
        <td><input type="text" name="deptName"></td>
    </tr>
    <tr>
        <td>부서 위치</td>
        <td><input type="text" name="deptLoc"></td>
    </tr>
    <tr>
        <td>분류</td>
        <td><select name="deptBranch">
            <option value="0">본사</option>
            <option value="1">해외</option>
        </select></td>
    </tr>

    </tbody></table>
</form>

</body>
</html>
