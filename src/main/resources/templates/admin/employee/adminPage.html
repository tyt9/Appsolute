<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="employeeListButton">사원관리</button>
<button id="employeeDePtListButton">부서관리</button>
<button><a th:href="@{/admin/employeeInfoModify/{empNum}(empNum=${empNum})}">직책관리</a></button>
<button><a th:href="@{/admin/employeeInfoModify/{empNum}(empNum=${empNum})}">휴가관리</a></button>

<div id="content">


</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $("#employeeListButton").click(function() {
            $.ajax({
                url: '/admin/employee/employeeList',
                type: 'GET',
                success: function(data) {
                    $("#content").html(data);
                },
            });
        });
    });
    $(document).ready(function() {
        $("#employeeDePtListButton").click(function() {
            $.ajax({
                url: '/admin/employee/employeeDePtList',
                type: 'GET',
                success: function(data) {
                    $("#content").html(data);
                },
            });
        });
    });
</script>
</body>
</html>
