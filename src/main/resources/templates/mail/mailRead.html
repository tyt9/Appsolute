<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>메일 읽기</h1>
<hr>
<a href="/mail/1">전체 메일함</a>
<a href="/mail/send/1">보낸 메일함</a>
<a href="/mail/receive/1">받은 메일함</a>
<hr>
<table  border="1" th:each="dto:${list}">
    <tr>
        <td>메일 제목</td>
        <td>[[${dto.mailTitle}]]</td>
    </tr>
    <tr>
        <td>보낸 사람</td>
        <td>[[${dto.senderName}]]</td>
    </tr>
    <tr>
        <td>받는 사람</td>
        <td>[[${dto.receiverName}]]</td>
    </tr>
    <tr>
        <td th:colspan="2">[[${dto.mailDate}]]</td>
    </tr>
    <tr>
        <td th:colspan="2">[[${dto.mailContent}]]</td>
    </tr>
</table>
</body>
</html>
