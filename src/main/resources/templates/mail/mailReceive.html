<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>받은 메일함</h1>
<hr>
<a href="/mail">전체 메일함</a>
<a href="/mail/send">보낸 메일함</a>
<a href="/mail/receive">받은 메일함</a>
<a href="/mail/unread">안 읽은 메일함</a>
<a href="/mail/write">메일 작성</a>
<hr>

<table border="1">
    <tr>
        <th>메일 번호</th>
        <th>메일 제목</th>
        <th>보낸 사람</th>
        <th>작성 시간</th>
    </tr>
    <tr th:each="dto : ${list}">
        <td>
            [[${dto.mailNum}]]
        </td>
        <td>
            <a th:href="@{/mail/read/{mailNum}(mailNum = ${dto.mailNum})}">
            [[${dto.mailTitle}]]
            </a>
        </td>
        <td>
            [[${dto.empName}]]
        </td>
        <td>[[${dto.mailDate}]]</td>

    </tr>
    <tr>
        <td colspan="4">
            <th:block th:each="page:${#numbers.sequence(startPage, endPage)}">
                <a th:href="@{/mail/receive(page=${page - 1})}" th:text="${page}"></a>

            </th:block>
        </td>
    </tr>
</table>
</body>
</html>
